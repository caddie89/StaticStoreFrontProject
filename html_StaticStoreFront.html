<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Store Front Project</title>
    <link rel="stylesheet" href="css_StaticStoreFront.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
<div id="main-container">
    <header id="header">
        <div id="logo">
            <img class="logo-image" src="StaticStoreFrontPictures/DoodleHeadSilhouette.jpg" />
        </div>
        <div id="logo-text">
            <h1 class="logo-text">
                Oodles of<br>
                Doodles!!!</h1>
        </div>
        <nav id="mainNav">
            <ul class="navigation-options">
                <li class="nav-text">
                    <span>Our Story <i class="arrow down"></i></span>
                    <div class="dropdown-content">
                        <a href="#">Humble Beginnings</a>
                    </div>
                </li>
                <li class="nav-text">
                    <span>Accessories <i class="arrow down"></span></i>
                    <div class="dropdown-content">
                        <a href="#">Collars</a>
                        <a href="#">Leashes</a>
                    </div>
                </li>
                <li class="nav-text">Food <i class="arrow down"></i>
                    <div class="dropdown-content">
                        <a href="#">Puppy</a>
                        <a href="#">Adult</a>
                    </div>
                </li>
                <li class="nav-text">Toys <i class="arrow down"></i>
                    <div class="dropdown-content">
                        <a href="#">Chew Toys</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <section id="slideshow">
        <div id="search-box">
            <h1 class="search-bar-header">What are you looking for?</h1>
            <form id="search-bar">
                <input type="text" placeholder="Search for products..." name="SearchProducts">
            </form>
            <div id="search-filters1">
                <a href="#">By Collection</a>
            </div>
            <div id="search-filters2">
                <a href="#">By Filter</a>
            </div>
        </div>
        <div>
            <div id="slideshow-indicators">
                <ul>
                    <li>
                    <a href="#" class="imageNumber">1</a>
                    </li>
                    <li>
                    <a href="#" class="imageNumber">2</a>
                    </li>
                    <li>
                    <a href="#" class="imageNumber">3</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</div>
</body>
</html>
